<html>
<head>
	<meta name="author" content="Palina Pauliuchenka" />
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=7" />
	<title>Valid Form</title>

	<style>
		p {
			color: #db1679;
			font-size: 3rem;
			font-weight: bold;
			font-family: monospace;
		}
		hr {
			display: block;
			height: 1px;
			border: 0;
			border-top: 1px solid #ccc;
			margin: 1em 0;
			padding: 0;
		}
		.error-message {
			color: red;
		}
	</style>
</head>
<body>

	<p>Valid Form</p>
	<hr>

	<form method="POST" action="http://fe.it-academy.by/TestForm.php" target="_blank" name="form" id="form" novalidate>

		<label for="developers">Разработчики:</label>
	    <input type="text" name="developers" style="width: 453px">
	    <span class="error-message developers-err"></span><br><br>

	    <label for="sitename">Название сайта:</label>
	    <input type="text" name="sitename" style="width: 453px">
	    <span class="error-message sitename-err"></span><br><br>

	    <label for="url">URL сайта:</label>
	    <input type="text" name="url" style="width: 300px">
	    <span class="error-message url-err"></span><br><br>

	    <label for="launchdate">Дата запуска сайта:</label>
	    <input type="text" name="launchdate" style="width: 80px">
	    <span class="error-message launchdate-err"></span><br><br>

	    <label for="visitors">Посетителей в сутки:</label>
	    <input type="text" name="visitors" style="width: 80px">
	    <span class="error-message visitors-err"></span><br><br>

	    <label for="mail">E-mail для связи:</label>
	    <input type="text" name="mail" style="width: 200px">
	    <span class="error-message mail-err"></span><br><br>

	    <label for="mail">Рубрика каталога:</label>
	    <select name="division" style="width: 204px; margin-left: 2px">
	        <option value="0" selected="">Выберите рубрику</option>
	        <option value="1">Домашний уют</option>
	        <option value="2">Бытовая техника</option>
	    </select>
	    <span class="error-message division-err"></span><br><br>

	    <label for="payment">Размещение:</label>
	    <input type="radio" name="payment" value="1"><span>бесплатное</span>
	    <input type="radio" name="payment" value="2"><span>платное</span>
	    <input type="radio" name="payment" value="3"><span>VIP</span>
	    <span class="error-message payment-err"></span><br><br>

	    <label for="votes">Разрешить отзывы:</label>
	    <input type="checkbox" name="votes">
	    <span class="error-message votes-err"></span><br><br>

	    <label for="description">Описание сайта:</label><br><br>

	    <textarea name="article" style="width: 608px; height: 50px"></textarea>
	    <span class="error-message article-err"></span><br><br>
	    
	    <input type="submit" value="Опубликовать">
	  </form>


	<script src="js/script.js"></script>

</body>
</html>
